<div id="belongCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">

    <!-- 인디케이터 점 -->
    <div class="carousel-indicators">
        {% for i in range(5) %}
        <button type="button"
                data-bs-target="#belongCarousel"
                data-bs-slide-to="{{ i }}"
                class="{% if i == 0 %}active{% endif %}"
                aria-current="true"></button>
        {% endfor %}
    </div>

    <!-- 이미지 -->
    <div class="carousel-inner">

        {% set images = [
            'image/carousel/c1.jpg',
            'image/carousel/c2.jpg',
            'image/carousel/c3.jpg',
            'image/carousel/c4.jpg',
            'image/carousel/c5.jpg'
        ] %}

        {% for img in images %}
        <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
            <img src="{{ url_for('static', filename=img) }}"
                 class="d-block w-100 belong-carousel-img"
                 alt="slide {{ loop.index }}">
        </div>
        {% endfor %}

    </div>

    <!-- 좌/우 버튼 -->
    <button class="carousel-control-prev" type="button"
            data-bs-target="#belongCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button"
            data-bs-target="#belongCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

<style>
    /* 캐러셀 높이 PC 기준 1/3 */
    #belongCarousel {
        height: 33vh;
        overflow: hidden;
    }

    .belong-carousel-img {
        height: 33vh;        /* 화면 1/3 */
        width: 100%;
        object-fit: cover;   /* 이미지 비율 유지하면서 꽉 채우기 */
    }
</style>
