<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Belong - 1인 고령가구 고독사 예측 서비스</title>

    <!-- 반응형 레이아웃 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f5f6fa;
      }

      .hero {
        background: linear-gradient(120deg, #4b79a1, #283e51);
        color: #fff;
        padding: 120px 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }

      .hero p {
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        background-color: #f4e9d8 !important;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
        background-color: #222;
        color: #aaa;
        text-align: center;
      }
    </style>

    {% block extra_style %}{% endblock %}
</head>

<body>

    {% include 'navbar.html' %}

    {% block content %}{% endblock %}

    <footer>
      © {{ 2025 }} Belong – 1인 고령가구 고독사 예측 프로젝트
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js: static 폴더에서 로드 -->
    <script src="{{ url_for('static', filename='chart.min.js') }}"></script>

    {% block script %}
    {% endblock %}
</body>
</html>
